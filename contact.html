<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- meta for better SEO -->
        <meta name="Description" content="The board game couronne. Contact page where you directly can contact couronne." />
        <!-- Links to bootstrap, Font Awsome and the style.css-->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
            />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
            integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
        <!-- Here i use code / script i find http://www.java2s.com/Tutorial/JavaScript/0200__Form/Resettingaformonpageload.htm  for clean my form when loading the page-->
        <script>
            function ClearForm() {
            	document.MyForm.reset();
            }
        </script>
        <title>Contact Us</title>
    </head>
    <body onload="ClearForm()">
        <div id="page-container">
            <div id="content-wrap" class="content-wrap-small-content">
                <header class="fixed" id="z-front">
                    <nav>
                        <!-- Nav Bar -->
                        <div class="menu">
                            <!-- Left-Nav -->
                            <div class="menu-left">
                                <a href="index.html"><i class="fas fa-home hide"></i> Home</a>
                            </div>
                            <!-- Center-Nav -->
                            <div class="menu-center">
                                <a href="rules.html"><i class="fas fa-handshake hide"></i> Rules</a>
                            </div>
                            <!-- Right-Nav -->
                            <div class="menu-right">
                                <a href="history.html"><i class="far fa-window-restore hide"></i> Story</a>
                            </div>
                        </div>
                    </nav>
                </header>
                <!-- Section for headers and clarifying text. Use the bootstrap grid system for placement -->
                <section>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 exo">
                                <h1 class="display-3 exo hide fonting-640 couronne-style">Contact Couronne</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 exo">
                                <p class="lead sans fonting letter-space couronne-styleing hideing">Couronne</p>
                                <p class="lead sans fonting letter-space hide">Send us a message!</p>
                                <span class="lead sans letter-space hideing margins">Send us a message!</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 exo center-form">
                                <!-- Form, validation on / to Code Instetute validation page -->
                                <form name="MyForm" action="https://formdump.codeinstitute.net/ " method="post">
                                    <h3>Contact Us:</h3>
                                    <input type="text" name="name" class="form-control" placeholder="Name" required />
                                    <input type="email" name="email" class="form-control" placeholder="Email" required />
                                    <textarea
                                        rows="5"
                                        name="Message"
                                        class="form-control"
                                        placeholder="Message here ..."
                                        required
                                        ></textarea>
                                    <!--input type="submit" value="Submit" /-->
                                    <div class="form-row text-right">
                                        <div class="col">
                                            <button type="submit" class="btn btn-secondary">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
                <footer id="footer">
                    <nav>
                        <!-- Nav Bar Footer -->
                        <div class="menu">
                            <!-- Left-Nav Footer -->
                            <div class="menu-left">
                                <a href="#" data-toggle="tooltip" title="You Are On The Contact Page" class="active"
                                    ><i class="fas fa-comment-dots"></i> <span class="hides">Contact</span>
                                </a>
                            </div>
                            <!-- Center-Nav Footer -->
                            <div class="menu-center">
                                <a
                                    href="assets/rules.pdf"
                                    target="_blank"
                                    rel="noopener"
                                    data-toggle="tooltip"
                                    title="Download Rules as PDF"
                                    ><i class="fas fa-download"></i><span class="hide"> Rules</span>
                                </a>
                            </div>
                            <!-- Right-Nav Footer -->
                            <div class="menu-right">
                                <a
                                    href="https://www.facebook.com/"
                                    target="_blank"
                                    rel="noopener"
                                    data-toggle="tooltip"
                                    title="Go to Facebook"
                                    ><i class="fab fa-facebook footer-right"></i>
                                </a>
                                <a
                                    href="https://www.linkedin.com/"
                                    target="_blank"
                                    rel="noopener"
                                    data-toggle="tooltip"
                                    title="Go to Linkedin"
                                    ><i class="fab fa-linkedin footer-right"></i>
                                </a>
                                <a
                                    href="https://www.youtube.com/"
                                    target="_blank"
                                    rel="noopener"
                                    data-toggle="tooltip"
                                    title="Go to Youtube"
                                    ><i class="fab fa-youtube-square footer-right"></i>
                                </a>
                            </div>
                        </div>
                    </nav>
                </footer>
            </div>
        </div>
    </body>
</html>
